<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index2.css">
</head>
<body>
    <div id="fullPage">
        <!--第一部分-->
        <div class="section first">
            <!--logo-->
            <div class="logo"></div>
            <!--文字-->
            <div class="text">
                <img src="images/text_1.png">
                <img src="images/text_2.png">
                <img src="images/text_3.png">
                <img src="images/text_4.png">
                <img src="images/text_5.png">
                <img src="images/text_6.png">
                <img src="images/text_7.png">
                <img src="images/text_8.png">
            </div>
            <!--信息-->
            <div class="info"></div>
        </div>
        <!--第二部分-->
        <div class="section second">
            <!--盾牌-->
            <div class="shield">
                <img src="images/shield_1.png">
                <img src="images/shield_2.png">
                <img src="images/shield_3.png">
                <img src="images/shield_4.png">
                <img src="images/shield_5.png">
                <img src="images/shield_6.png">
                <img src="images/shield_7.png">
                <img src="images/shield_8.png">
                <img src="images/shield_9.png">
            </div>
            <!--信息-->
            <div class="info"></div>
        </div>
        <!--第三部分-->
        <div class="section third">
            <!--信息-->
            <div class="info"></div>
            <div class="wrap">
                <!--圆圈-->
                <div class="circle"></div>
                <!--火箭-->
                <div class="rocket"></div>
            </div>
        </div>
        <!--第四部分-->
        <div class="section four">
            <!--搜索-->
            <div class="search">
                <div class="key"></div>
                <div class="input"></div>
                <div class="wrap">
                    <div class="result"></div>
                </div>
            </div>
            <!--信息-->
            <div class="info"></div>
        </div>
        <!--第五部分-->
        <div class="section five">
            <!--信息-->
            <div class="info"></div>
            <!--浏览器-->
            <div class="browser">
                <!--四边框-->
                <div class="leftLine"></div>
                <div class="topLine"></div>
                <div class="rightLine"></div>
                <div class="bottomLine"></div>
                <!--工具栏-->
                <div class="toolbar"></div>
                <div class="box"></div>
                <div class="line"></div>
                <div class="extra"></div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
    $('#fullPage').fullpage({
        // 设置背景色
        sectionsColor : ['#0da5d6', '#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],
        afterLoad: function (anchorLink, index) {
            console.log('afterLoad：' + index);

            $('.section').removeClass('current');

            // 延时100毫秒执行
            setTimeout(function () {
                $('.section').eq(index - 1).addClass('current');
            }, 100);
        }
    });
</script>
